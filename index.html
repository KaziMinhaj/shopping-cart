<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneAmount" type="text" class="form-control text-center" value="1">
                           <button id="phonePlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="totalPhoneCost"> 1250</span></h5>
                        <img src="images/remove.png" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="coverMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="coverAmount" type="text" class="form-control text-center" value="1">
                           <button id="coverPlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$50</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1300</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">50</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- javaScript code here -->

   <script>
      function increment(phoneAmount, totalPhoneCost, subtotal) {

      }
      // phone amount increment section
      const phonePlusButton = document.getElementById("phonePlusButton");
      phonePlusButton.addEventListener('click', function () {
         const phoneAmountString = document.getElementById('phoneAmount').value;
         var phoneAmount = parseFloat(phoneAmountString);

         phoneAmount = phoneAmount + 1;
         document.getElementById('phoneAmount').value = phoneAmount;
         document.getElementById('phoneAmount').innerText = document.getElementById('phoneAmount').value;

         const totalPhoneCostString = document.getElementById('totalPhoneCost').innerText;
         const CurrentPhoneCost = parseFloat(totalPhoneCostString);
         let totalPhoneCost = CurrentPhoneCost + 1250;
         document.getElementById('totalPhoneCost').innerText = totalPhoneCost;

         //subtotal
         const subtotalString = document.getElementById("subtotal").innerText;
         const subtotal = parseFloat(subtotalString);

         let totalSubtotal = subtotal + 1250;
         document.getElementById('subtotal').innerText = totalSubtotal;


      });

      //phone amount decrement section
      const phoneMinusButton = document.getElementById("phoneMinusButton");
      phoneMinusButton.addEventListener('click', function () {
         const phoneAmountString = document.getElementById('phoneAmount').value;
         var phoneAmount = parseFloat(phoneAmountString);

         phoneAmount = phoneAmount - 1;
         document.getElementById('phoneAmount').value = phoneAmount;
         document.getElementById('phoneAmount').innerText = document.getElementById('phoneAmount').value;

         const totalPhoneCostString = document.getElementById('totalPhoneCost').innerText;
         const CurrentPhoneCost = parseFloat(totalPhoneCostString);
         let totalPhoneCost = CurrentPhoneCost - 1250;
         document.getElementById('totalPhoneCost').innerText = totalPhoneCost;

         //subtotal
         const subtotalString = document.getElementById("subtotal").innerText;
         const subtotal = parseFloat(subtotalString);

         let totalSubtotal = subtotal - 1250;
         document.getElementById('subtotal').innerText = totalSubtotal;
      });


   </script>
</body>

</html>
